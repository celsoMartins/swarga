version: 2
jobs:
  build:
    working_directory: ~/swarga
    environment:
      CC_TEST_REPORTER_ID: 8ba7be48e9cdca646e8f031c2264d2c403d532e1020ae463bad4e68c81e67b23
    docker:
      - image: circleci/ruby:2.4.3-node
        environment:
          RAILS_ENV: test
          PGHOST: 127.0.0.1
          PGUSER: root
      - image: circleci/postgres:10.1-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle-test_test
    steps:
      - checkout

      # Restore bundle cache
      - restore_cache:
          keys:
            - swarga-{{ checksum "Gemfile.lock" }}
            - swarga-

      # Bundle install dependencies
      - run:
          name: Install dependencies
          command: bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs 4 --retry 3

      - run: sudo apt install postgresql-client

      # Store bundle cache
      - save_cache:
          key: swarga-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Database Setup
          command: |
            bundle exec rake db:create
            bundle exec rake db:structure:load

      - run:
          name: RSpec
          command: bundle exec rake spec

      - run:
          name: Rubocop
          command: bundle exec rubocop -DR
